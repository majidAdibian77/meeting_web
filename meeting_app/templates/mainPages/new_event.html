<!DOCTYPE html>
{% extends 'mainPages/base.html' %}
{% block body_block %}

    <!-- container -->
    <div class="container">

        <ol class="breadcrumb">
            <li><a href="{% url 'home' %}">صفحه اصلی</a></li>
            <li class="active">رویداد جدید</li>
        </ol>

        <div class="row">

            <!-- Article main content -->
            <article class="col-xs-12 maincontent">
                <header class="page-header">
                    <h1 class="page-title">رویداد جدید</h1>
                </header>

                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3 class="thin text-center">اطلاعات رویداد</h3>
                            <hr>
                            <form enctype="multipart/form-data" method="POST">
                                {% csrf_token %}
                                {{ event_form.as_p }}
                                <input type="submit" class="btn btn-primary" value="ادامه">
                            </form>
                        </div>
                    </div>

                </div>

            </article>
            <!-- /Article -->

        </div>
    </div>    <!-- /container -->


<script>
    function activatePlacesSearch() {
        var input = document.getElementById('location');
        var autocomplete = new google.maps.places.Autocomplete(input);
    }
</script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-i4gthMLAUK90mTuDJm6c5eFAEhIumIo&libraries=places&callback=activatePlacesSearch"></script>

{% endblock %}
